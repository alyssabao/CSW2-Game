<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Alyssa's Asteroid Catch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="gamePosition">
    <input type="text" placeholder="Type name here..." id="name"/>
    <button id="nameButton" onclick="nameScreen()" class="btn btn-info align">Enter</button>
    <div id="nameArea"></div>
    <div>You have 15 seconds to catch as many asteroids as you can.</div>
    <div>Don't get caught by the aliens!</div>
    <h3>(Game window will appear on the left.)</h3>
    <button id="start" onclick="startGame()" class="btn btn-success buttonSpace">Start Game</button>
    <h1>Score</h1>
    <h2 id="score">0</h2>
    <h1>Seconds Remaining</h1>
    <h2 id="timer">15</h2>
    <h1>High Score</h1>
    <h2 id="highScore">0</h2>
    <h1>History</h1>
    <h2 id="history"><h2>
    <div>
      <button id="resetButton" onclick="reset()" class="btn btn-danger buttonSpace">Reset Game</button>
    </div>
  </section>
  <script src="game.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
